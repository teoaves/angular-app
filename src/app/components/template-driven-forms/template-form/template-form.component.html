 <div class="d-flex flex-column">
    <h5>New Person Form</h5>
    <form #form="ngForm" class="d-flex flex-column ">
        <mat-form-field>

        <mat-label>First Name</mat-label>
        <input matInput type="text" name="givenName" required ngModel #givenName="ngModel">
        <mat-error>Firstname is required</mat-error>
    </mat-form-field>
        <mat-form-field>
            <mat-label >Last Name</mat-label>
            <input matInput type="text" name="surname" required ngModel #surname="ngModel">
            <mat-error>Lastname is rquired</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label >Age</mat-label>
            <input matInput type="number" name="age" min="18" max="100" required ngModel #age="ngModel">
            <mat-error>Age is invalid</mat-error>
        </mat-form-field>
       <mat-form-field>
            <mat-label >Email</mat-label>
            <input matInput type="text" name="email" required ngModel #email="ngModel">
            <mat-error>Email is required</mat-error>
        </mat-form-field>

      <mat-form-field>
            <mat-label >Address</mat-label>
            <mat-select name="address" id="" ngModel #address="ngModel">
                <mat-option value="Road1">Road1</mat-option>
                <mat-option value="Road2">Road2</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button [disabled]="form.invalid" mat-flat-button (click)="onSubmit(form.value)">
        Submit
    </button>
    
    <button  mat-flat-button (click)="onSetValue()">Reset</button>
 </div>
